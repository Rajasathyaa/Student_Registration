<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body 
	 class="background-image" 
	style="background-image: url('https://previews.123rf.com/images/andreykuzmin/andreykuzmin1911/andreykuzmin191100039/136223736-old-map-background-with-blank-scroll-paper-banner.jpg');">
    <div style="color: rgb(19, 1, 1); background-image: url();" class="col-md-6 offset-md-3">
        <h3> Update Student </h3>
        <form (ngSubmit) = "onSubmit()">
        
            <div class="form-group">
                <label> Name :</label>
                <input type="text" class ="form-control" id = "name"
                [(ngModel)]="student.name" name = "name ">
            </div>
        
            <div class="form-group">
                <label> Address :</label>
                <input type="text" class ="form-control" id = "address"
                [(ngModel)]="student.address "name = "address">
            </div>
            <div class="form-group">
                <label> Department :</label>
                <input type="text" class ="form-control" id = "department"
                [(ngModel)]="student.department" name = "department">
            </div>
            
        
            <div class="form-group">
                <label> Mobile-No :</label>
                <input type="text" class ="form-control" id = "mobile"
                [(ngModel)]="student.mobile" name = "Mobile-No">
            </div>
            <button class = "btn btn-success" type ="submit">Submit</button>

        </form>
        </div>
