<!DOCTYPE html>
<html>
  <head>
  <meta charset="ISO-8859-1">
  </head>
  <body 
     class="background-image" 
    style="background-image: url('https://as1.ftcdn.net/v2/jpg/01/44/31/30/1000_F_144313085_vOgyXOHF9gkytV8EP5zP1kkBRHpr1sTn.jpg');">
	<div class ="container">
   <div style="color: rgb(255, 255, 255); font-family: 'Times New Roman', Times, serif;" class="col-md-6 offset-md-3">
        <h3> New User </h3>
        <form (ngSubmit) = "onSubmit()">
        
            <div class="form-group" >
                <label> Name</label>
                <input type="text" class ="form-control" id = "name"
                [(ngModel)]="student.name" name = "name">
            </div>
        
            <div class="form-group">
                <label> address</label>
                <input type="text" class ="form-control" id = "address"
                     [(ngModel)]="student.address" name = "address">
            </div>

            <div class="form-group">
                <label> department</label>
                <input type="text" class ="form-control" id = "department"
                [(ngModel)]="student.department" name = "dpartment">
            </div>
           
        
            <div class="form-group">
                <label> Mobile-No</label>
                <input type="text" class ="form-control" id = "mobile"
                [(ngModel)]="student.mobile" name = "Mobile-No">
            </div>
          
        
            <button class = "btn btn-success" type ="submit">Submit</button>
            </form>
        </div> 
  </div>
